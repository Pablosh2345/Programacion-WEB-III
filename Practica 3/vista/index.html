<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Navia Practica3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
        <form class="form" id="miform">
            <h2>Ingrese los Datos Aqui</h2>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formnombre" placeholder="Ingrese el nombre del Competidor">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="formapellido" placeholder="Ingrese el Apellido del Competidor">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Deporte</label>
                <input type="text" class="form-control" id="formdeporte" placeholder="Ingrese el Deporte que realiza">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Prueba</label>
                <input type="text" class="form-control" id="formprueba" placeholder="Ingrese la prueba en la que compitio">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Tiempo</label>
                <input type="text" class="form-control" id="formtiempo" placeholder="Ingrese el tiempo uqe hizo en su prueba ej: minutos:segundo.milesimas">
            </div>
            <button type="submit" class="btn btn-primary" id="registrar">Registrar</button>
        </form>
        <table id="table">
            <thead class="headtabla">
                <tr>
                    <th style="color: white;" id="Idtabla">Id</th>
                    <th style="color: white;" id="nametable">Nombre</th>
                    <th style="color: white;" id="apatab">Apellido</th>
                    <th style="color: white;" id="deptab">Deporte</th>
                    <th style="color: white;" id="pruetab">Prueba</th>
                    <th style="color: white;" id="timetab">Tiempo</th>
                    <th style="color: white;" id="acciones">Acciones</th>
                </tr>
            </thead>
            <tbody class="bodytable" id="tablebody">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
